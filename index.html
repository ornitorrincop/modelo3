<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ajedrez 3D con A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      
      <!-- CÃ¡mara -->
      <a-entity position="0 8 15">
        <a-camera></a-camera>
      </a-entity>

      <!-- Luz -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: white; intensity: 0.5" position="0 10 5"></a-entity>

      <!-- Tablero de ajedrez -->
      <a-entity id="tablero">
        <a-box position="0 0 0" depth="8" height="0.2" width="8" color="#222"></a-box>
        
        <!-- Cuadros -->
        <a-entity id="casillas">
          <!-- Generar casillas -->
          <script>
            AFRAME.registerComponent('generar-casillas', {
              init: function () {
                const blanco = '#fff';
                const negro = '#000';
                for (let x = 0; x < 8; x++) {
                  for (let z = 0; z < 8; z++) {
                    const color = (x + z) % 2 === 0 ? blanco : negro;
                    const casilla = document.createElement('a-plane');
                    casilla.setAttribute('width', '1');
                    casilla.setAttribute('height', '1');
                    casilla.setAttribute('rotation', '-90 0 0');
                    casilla.setAttribute('position', `${x - 3.5} 0.11 ${z - 3.5}`);
                    casilla.setAttribute('color', color);
                    this.el.appendChild(casilla);
                  }
                }
              }
            });
          </script>
          <a-entity generar-casillas></a-entity>
        </a-entity>
      </a-entity>

      <!-- Piezas simplificadas (solo peones para demo) -->
      <!-- Peones blancos -->
      <a-entity id="peones-blancos">
        <a-cylinder position="-3.5 0.5 -2.5" height="1" radius="0.3" color="white"></a-cylinder>
        <a-cylinder position="-2.5 0.5 -2.5" height="1" radius="0.3" color="white"></a-cylinder>
        <a-cylinder position="-1.5 0.5 -2.5" height="1" radius="0.3" color="white"></a-cylinder>
        <a-cylinder position="-0.5 0.5 -2.5" height="1" radius="0.3" color="white"></a-cylinder>
        <a-cylinder position="0.5 0.5 -2.5" height="1" radius="0.3" color="white"></a-cylinder>
        <a-cylinder position="1.5 0.5 -2.5" height="1" radius="0.3" color="white"></a-cylinder>
        <a-cylinder position="2.5 0.5 -2.5" height="1" radius="0.3" color="white"></a-cylinder>
        <a-cylinder position="3.5 0.5 -2.5" height="1" radius="0.3" color="white"></a-cylinder>
      </a-entity>

      <!-- Peones negros -->
      <a-entity id="peones-negros">
        <a-cylinder position="-3.5 0.5 2.5" height="1" radius="0.3" color="black"></a-cylinder>
        <a-cylinder position="-2.5 0.5 2.5" height="1" radius="0.3" color="black"></a-cylinder>
        <a-cylinder position="-1.5 0.5 2.5" height="1" radius="0.3" color="black"></a-cylinder>
        <a-cylinder position="-0.5 0.5 2.5" height="1" radius="0.3" color="black"></a-cylinder>
        <a-cylinder position="0.5 0.5 2.5" height="1" radius="0.3" color="black"></a-cylinder>
        <a-cylinder position="1.5 0.5 2.5" height="1" radius="0.3" color="black"></a-cylinder>
        <a-cylinder position="2.5 0.5 2.5" height="1" radius="0.3" color="black"></a-cylinder>
        <a-cylinder position="3.5 0.5 2.5" height="1" radius="0.3" color="black"></a-cylinder>
      </a-entity>

    </a-scene>
  </body>
</html>
